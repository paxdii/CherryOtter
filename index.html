<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="title"
      content="Cherry Otter - The Chillest Meme Coin on Solana"
    />
    <meta
      name="description"
      content="Cherry Otter - A Otter just chilling on the beach. The newest meme token on Solana with cool features and an amazing community."
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.cherryotter.io/" />
    <meta
      property="og:title"
      content="Cherry Otter - The Chillest Meme Coin on Solana"
    />
    <meta
      property="og:description"
      content="Cherry Otter - A Otter just chilling on the beach. The newest meme token on Solana with cool features and an amazing community."
    />
    <meta property="og:image" content="img.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://www.cherryotter.io/" />
    <meta
      property="twitter:title"
      content="Cherry Otter - The Chillest Meme Coin on Solana"
    />
    <meta
      property="twitter:description"
      content="Cherry Otter - A Otter just chilling on the beach. The newest meme token on Solana with cool features and an amazing community."
    />
    <meta property="twitter:image" content="img.png" />

    <!-- Additional Meta Tags -->
    <meta name="author" content="Cherry Otter Team" />
    <meta
      name="keywords"
      content="Cherry Otter, Meme Coin, Solana, Crypto, Blockchain, Meme Token, DeFi, Cryptocurrency"
    />
    <meta name="robots" content="index, follow" />
    <!-- Favicon  -->
    <link rel="icon" type="image/png" sizes="32x32" href="cherries.png" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Roboto", sans-serif;
      }

      h1 {
        font-family: "Press Start 2P", cursive;
      }
    </style>
  </head>

  <!-- Body -->
  <body class="bg-gradient-to-b from-blue-900 to-gray-900 text-white">
    <!-- Navbar -->
    <nav class="flex justify-between items-center px-10 py-5">
      <div class="text-2xl font-bold">
        <img src="img.png" alt="Cherry Otter Logo" class="h-12 inline" />
      </div>
      <button
        class="bg-red-500 hover:bg-red-600 text-white px-6 py-2 rounded-full"
      >
        Kaufen
      </button>
    </nav>

    <!-- Hero Section -->
    <section class="text-center py-20">
      <h1 class="text-6xl font-bold tracking-wide mb-5">CHERRY OTTER</h1>
      <p class="text-xl mb-8">
        A Otter just chilling on the beach. The sweetest Meme-Coin on Solana.
      </p>
      <img
        src="cherry-otter-hero.png"
        alt="Cherry Otter Hero"
        class="mx-auto w-1/2"
      />
    </section>

    <!-- Linktree Section -->
    <section class="py-20 bg-gray-800">
      <div class="container mx-auto grid grid-cols-2 gap-8">
        <!-- Link 1 -->
        <a
          href="#"
          class="bg-gray-700 rounded-lg p-6 flex items-center shadow-lg hover:bg-gray-600"
        >
          <img src="telegram-icon.png" alt="Telegram" class="h-12 mr-4" />
          <div>
            <h3 class="text-lg font-bold">Telegram</h3>
            <p class="text-red-400">Join us on Telegram</p>
          </div>
        </a>

        <!-- Link 2 -->
        <a
          href="#"
          class="bg-gray-700 rounded-lg p-6 flex items-center shadow-lg hover:bg-gray-600"
        >
          <img src="twitter-icon.png" alt="Twitter" class="h-12 mr-4" />
          <div>
            <h3 class="text-lg font-bold">Twitter</h3>
            <p class="text-red-400">Follow us on Twitter</p>
          </div>
        </a>

        <!-- Link 3 -->
        <a
          href="#"
          class="bg-gray-700 rounded-lg p-6 flex items-center shadow-lg hover:bg-gray-600"
        >
          <img src="contact-icon.png" alt="Contact" class="h-12 mr-4" />
          <div>
            <h3 class="text-lg font-bold">Contact Address</h3>
            <p class="text-red-400">0x123...456</p>
          </div>
        </a>

        <!-- Link 4 -->
        <a
          href="#"
          class="bg-gray-700 rounded-lg p-6 flex items-center shadow-lg hover:bg-gray-600"
        >
          <img src="chart-icon.png" alt="Chart" class="h-12 mr-4" />
          <div>
            <h3 class="text-lg font-bold">Chart</h3>
            <p class="text-red-400">View the Chart</p>
          </div>
        </a>
      </div>
    </section>
  </body>
</html>
