<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cherry Otter</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gradient-to-b from-blue-900 to-gray-900 text-white">
    <!-- Navbar -->
    <nav class="flex justify-between items-center p-5">
      <div class="text-2xl font-bold">
        <img
          src="cherry-otter-logo.png"
          alt="Cherry Otter Logo"
          class="h-10 inline"
        />
      </div>
      <button
        class="bg-red-500 hover:bg-red-600 text-white px-6 py-2 rounded-full"
      >
        Kaufen
      </button>
    </nav>

    <!-- Hero Section -->
    <section class="text-center py-20">
      <h1 class="text-6xl font-bold tracking-wide mb-5">CHERRY OTTER</h1>
      <p class="text-xl mb-8">Der süßeste Meme-Coin im Universum!</p>
      <img
        src="cherry-otter-hero.png"
        alt="Cherry Otter Hero"
        class="mx-auto w-1/2"
      />
    </section>

    <!-- Linktree Section -->
    <section class="py-20 bg-gray-800">
      <div class="container mx-auto grid grid-cols-2 gap-8">
        <div class="bg-gray-700 rounded-lg p-6 text-center shadow-lg">
          <img
            src="telegram-icon.png"
            alt="Telegram"
            class="h-12 mx-auto mb-4"
          />
          <h3 class="text-lg font-bold">Telegram</h3>
          <a href="#" class="text-red-400 hover:underline"
            >Join us on Telegram</a
          >
        </div>
        <div class="bg-gray-700 rounded-lg p-6 text-center shadow-lg">
          <img src="twitter-icon.png" alt="Twitter" class="h-12 mx-auto mb-4" />
          <h3 class="text-lg font-bold">Twitter</h3>
          <a href="#" class="text-red-400 hover:underline"
            >Follow us on Twitter</a
          >
        </div>
        <div class="bg-gray-700 rounded-lg p-6 text-center shadow-lg">
          <img src="contact-icon.png" alt="Contact" class="h-12 mx-auto mb-4" />
          <h3 class="text-lg font-bold">Contact Address</h3>
          <p class="text-red-400">0x123...456</p>
        </div>
        <div class="bg-gray-700 rounded-lg p-6 text-center shadow-lg">
          <img src="chart-icon.png" alt="Chart" class="h-12 mx-auto mb-4" />
          <h3 class="text-lg font-bold">Chart</h3>
          <a href="#" class="text-red-400 hover:underline">View the Chart</a>
        </div>
      </div>
    </section>
  </body>
</html>
